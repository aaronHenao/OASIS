<div class="login-container">
  <div class="login-card">
    <div class="header">
      <img src="assets/images/logo-udem.png" alt="Logo UdeM" class="logo">
      <h1>Reservas Deportivas UdeM</h1>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Institucional</label>
        <input type="email" id="email" [(ngModel)]="credenciales.correoInstitucional" 
               name="correoInstitucional" placeholder="usuario@soyudemedellin.edu.co" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="credenciales.contrasena" 
               name="contrasena" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label for="tipoUsuario">Tipo de usuario</label>
        <select [(ngModel)]="credenciales.tipo" name="tipo" required>
          <option value="" disabled selected>Selecciona tipo</option>
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <button type="submit" class="login-btn">Ingresar</button>

      <div class="links">
        <a routerLink="/registro" class="link">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
